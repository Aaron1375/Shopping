		<!-- Links -->
		<ul class="navbar-nav nav">
			<th:block th:if="${#request/remoteUser}">
				<li><a class="nav-link" th:href="@{/security/logoff}">

				<li class="nav-item"><a class="nav-link"
					th:href="@{/order/list}">Your Orders</a></li>
				<li class="nav-item"
					th:if="${#request.isUserInRole('DIRE') or #request.isUserInRole('STAF')}">

			</th:block>

				th:href="@{/security/login/form}">Sign In</a></li>

			<li><a class="text-white" href="#">Welcome [[{$auth.user.fullname}]]</a></li>
		</ul>
	</nav>
</div>
