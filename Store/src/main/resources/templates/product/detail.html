<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{/layout/index :: dynamic(~{::main})}">
	<body>
		<main th:object="${item}" class="poly-item-detail">
			<div class="row  mt-2">
				<div class="col">
					<div class="card">
						<div class="card-body text-center">
							<img th:src="@{|/assets/images/*{image}|}" alt="">
						</div>
					</div>
				</div>
			
			</div>
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-body">
							<ul>
								<li th:text="*{name}"></li>
								<li th:text="*{price}"></li>
								<li th:text="*{createDate}"></li>
								<li th:text="*{category.name}"></li>
							</ul>
						</div>
						<div class="card-footer">
							<button class="btn btn-success">
								<i class="fa fa-shopping-cart"></i>
							</button>
						</div>
					</div>
				</div>
					
			</div>
			<div class="row mt-2">
				<div class="col">
					<div class="card">
						<div class="card-header bg-primary text-white">
							Hàng cùng loại
						</div>
						<div class="card-body">
							<ul>
								<li th:each="p:*{category.product}">
									<a th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}"></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				
			</div>
		
		</main>
	</body>
</html>
