<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main class="row">

		<div th:each="p : ${items}" class="col-sm-4">
			<div class="card text-center mt-3 poly-item">
				<div class="card-header bg-warning text-dark panel-title" th:utext="${p.name}" style="font-size: smaller;"></div>
				<div class="card-body">
					<a th:href="@{|/product/detail/${p.id}|}">
						<img th:src="@{|/assets/images/${p.image}|}" style="max-width: 95%;height: 150px;"> 
					</a>
				</div>
				<div class="card-footer text-right">
					<b class="float-left">$[[${p.price}]]</b>
					<button th:attr ="ng-click=@{|cart.add(${p.id})|}" class="btn btn-success">
						<i class="fas fa-shopping-cart"></i>
					</button>
				</div>
			</div>
		</div>

	</main>
</body>
</html>
